<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delta – Futures ↔ Prop</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg1:#f5f5f7;
      --bg2:#ffffff;
      --text:#111114;
      --muted:rgba(60,60,67,.72);
      --border:rgba(60,60,67,.18);
      --card:rgba(255,255,255,.72);
      --shadow:0 18px 45px rgba(0,0,0,.12);
      --radius:20px;
      --pad:16px;
      --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      --sf:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg1:#0b0b0f;
        --bg2:#111118;
        --text:#f5f5f7;
        --muted:rgba(235,235,245,.68);
        --border:rgba(235,235,245,.16);
        --card:rgba(20,20,28,.65);
        --shadow:0 18px 45px rgba(0,0,0,.45);
      }
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sf);
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(0,122,255,.18), transparent 55%),
        radial-gradient(1200px 700px at 110% 20%, rgba(175,82,222,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{width:100%; max-width:760px;}
    .top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom:14px;
    }
    .title{
      display:flex; flex-direction:column; gap:6px;
    }
    h1{margin:0; font-size:22px; letter-spacing:-.02em;}
    .sub{color:var(--muted); font-size:13px; line-height:1.35; max-width:520px;}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      overflow:hidden;
    }
    .section{padding:18px;}
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    @media (max-width: 640px){
      .grid{grid-template-columns:1fr;}
      .top{flex-direction:column; align-items:flex-start;}
    }

    label{display:block; font-size:12px; color:var(--muted); margin:0 0 8px;}
    .field{
      position:relative;
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      background:rgba(255,255,255,.35);
    }
    @media (prefers-color-scheme: dark){
      .field{background:rgba(255,255,255,.06);}
    }
    input, select{
      width:100%;
      border:0;
      outline:none;
      padding:12px 12px;
      font-size:16px;
      color:var(--text);
      background:transparent;
      font-family:var(--sf);
